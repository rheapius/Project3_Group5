<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2023 Music Breakdown</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        body {
            background-size: cover;
        }
    </style>
</head>
<body>

<select id="pageSelect">
    <option value="welcome">Welcome Page</option>
    <option value="topTen">Top Ten Songs</option>
    <option value="artistBreakdown">Artist Breakdown</option>
    <option value="streamSummary">Streamed Songs Summary</option>
</select>

<div id="welcome" class="page active welcome-background">
    <h1>Welcome to the Music Breakdown of 2023</h1>
</div>

<div id="topTen" class="page">
  <h1>Top Ten Songs</h1>
  <div id="bar"></div>
  <div id="pieChart" style="width:600px;height:400px;"></div> 
    
</div>

<div id="artistBreakdown" class="page">
  <h1>Artist Breakdown</h1>
    <label for="searchBar">Search Artist: </label>
    <input type="text" id="searchBar" name="searchBar" list="options">
    <datalist id="options">
        <option value="Option 1">
    </datalist>
    <div id="scatterPlot3D" style="width:100%; height:500px;"></div>
</div>

<div id="streamSummary" class="page">
  <h1>Streamed Songs Summary</h1>



    <!-- Placeholder for Histograms and Bubble Chart -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript" src="static/js/logic.js"></script>
   
</script>
</body>
</html>
